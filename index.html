<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>BBCode -> Markdown (Reddit)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="fork" class="text-center">
      <a href="http://github.com/JonDum/BBCode-To-Markdown-Converter">Based on</a> ||
      <a href="http://github.com/NTsvetkov/BBCode-To-Markdown-Converter">Source here</a>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <h1>BBCode to Markdown (Reddit) Converter (modified version)</h1>
          <h3><small class="text-muted">Paste your BBCode into the left, Markdown appears on the right.</small></h3>
          <h3><small class="text-primary">Please keep in mind that not all BBCode constructs are implemented yet.</small></h3><br/>
        </div>
      </div>
    </div>
    <div class="container-fluid" id="boxing">
      <div class="row">
        <div class="col">
          <textarea id="left_ta" value="" onChange="convert()" onKeyUp="convert()"></textarea>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="copyObtn" data-clipboard-target="#left_ta">Copy Above Text</button>
        </div>
        <div class="col-md-auto">
        >
        </div>
        <div class="col">
          <textarea id="right_ta"></textarea>
          <button type="button" class="btn btn-primary btn-lg btn-block" id="copyCbtn" data-clipboard-target="#right_ta">Copy Above Text</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
	<script>
		$(function () {
			new ClipboardJS('#copyObtn');
			new ClipboardJS('#copyCbtn');
		});
	</script>
	</body>
</html>
